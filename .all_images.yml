dockerfile: |-
  RUN apk add --no-cache build-base git yaml-dev
  RUN gem install gem_hadar

script: &script |-
  echo -e "\e[1m"
  ruby -v
  bundle
  echo -e "\e[0m"
  rake spec

env:
  - FOO=bar
  - USER

fail_fast: true

images:
  ruby:3.4-alpine: *script
  ruby:3.3-alpine: *script
  ruby:3.2-alpine: *script
  ruby:3.1-alpine: *script
  ruby:3.0-alpine: *script
